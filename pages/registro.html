<!DOCTYPE html>

<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <header class="header">
    <nav class="nav">
      <a class="header-button">Test Button</a>
      <a href="/pages/registro.html" class="header-button">Registrarse</a>
      <a href="/pages/acceso.html" class="header-button">Iniciar Sesión</a>
    </nav>
  </header>

  <body>
    <div class="registro-container">
      <label class="campo-texto-label" for="username">Nombre Completo</label>
      <input
        class="campo-texto"
        type="text"
        id="fullname"
        name="fullname"
        placeholder="Ingrese su nombre completo"
      />
      <label class="campo-texto-label" for="username">Nombre de usuario</label>
      <input
        class="campo-texto"
        type="text"
        id="username"
        name="username"
        placeholder="Ingrese su nombre de usuario"
      />
      <label class="campo-texto-label" for="email">Correo electrónico</label>
      <input
        class="campo-texto"
        type="email"
        id="email"
        name="email"
        placeholder="Ingrese su correo electrónico"
      />
      <label class="campo-texto-label" for="password">Contraseña</label>
      <input
        class="campo-texto"
        type="password"
        id="password"
        name="password"
        placeholder="Contraseña"
      />
      <label class="campo-texto-label" for="password">Confirme su contraseña</label>
      <input
        class="campo-texto"
        type="password"
        id="password"
        name="password-confirm"
        placeholder="Escriba nuevamente su contraseña"
      />
      <div class="spacer"></div>
      <div class="boton-registrarse"></div>
    </div>
  </body>
</html>
